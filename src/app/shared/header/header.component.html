<header class="header" [ngClass]="{ 'sidebar-expanded': !isSidebarCollapsed, 'sidebar-collapsed': isSidebarCollapsed }">
  <div class="header-left">
    <button class="menu-toggle" (click)="onToggleSidebar()">
      <i class="pi pi-bars"></i>
    </button>
    <p class="page-title">{{ paginaAtual }}</p>
  </div>
  <div class="header-right">
    <app-theme-toggle></app-theme-toggle>
    
    <!-- ✅ Exibe o nome do usuário -->
    <span class="user-name">{{ nomeUsuario }}</span> 
    
    <img src="https://primefaces.org/cdn/primevue/images/avatar/amyelsner.png" alt="Perfil" class="profile-image">
    <button class="logout-button" (click)="logout()">
      <i class="pi pi-sign-out"></i> Sair
    </button>
  </div>
</header>
