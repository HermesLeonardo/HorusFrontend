<div class="theme-toggle">
  <input type="checkbox" id="theme-switch" (change)="toggleTheme()" [checked]="isDarkMode">
  <label for="theme-switch" class="toggle-label" data-on="Light" data-off="Dark">
    <span class="toggle-icon sun">☀️</span>
    <span class="toggle-icon moon">🌙</span>
  </label>
</div>
